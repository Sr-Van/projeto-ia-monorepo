<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoU Classificador de e-mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body class="antialiased text-slate-900 leading-tight">
    <div class="w-full max-w-2xl mx-auto px-4 py-8 md:py-16">
      <header class="text-center mb-8 md:mb-12">
        <h1
          class="text-xl md:text-3xl font-bold tracking-tight text-slate-800 pointer-events-none"
        >
          Classificador de e-mails AutoU
        </h1>
        <p class="text-slate-500 text-sm mt-2">Escolha o formato de entrada</p>
      </header>

      <main
        class="bg-white border border-slate-200 rounded-[2rem] overflow-hidden shadow-sm shadow-slate-200/50 transition-all duration-300"
      >
        <div
          id="buttons-header"
          class="grid grid-cols-1 md:grid-cols-2 p-3 gap-3 transition-all duration-300 ease-in-out"
        >
          <button
            id="button-email"
            class="flex flex-row md:flex-col items-center gap-4 md:gap-0 p-6 md:p-10 rounded-2xl bg-slate-50 md:bg-transparent border border-transparent active:bg-slate-100 md:hover:bg-slate-50 transition-all text-left md:text-center transition-all duration-300"
          >
            <div
              class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center shrink-0 md:mb-4 pointer-events-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                ></path>
              </svg>
            </div>
            <div>
              <span
                class="block font-bold text-slate-700 text-base pointer-events-none"
                >Escrever</span
              >
              <span class="text-xs text-slate-400 pointer-events-none"
                >Digitar manualmente</span
              >
            </div>
          </button>

          <button
            id="button-file"
            class="flex flex-row md:flex-col items-center gap-4 md:gap-0 p-6 md:p-10 rounded-2xl bg-slate-50 md:bg-transparent border border-transparent active:bg-slate-100 md:hover:bg-slate-50 transition-all text-left md:text-center transition-all duration-300"
          >
            <div
              class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center shrink-0 md:mb-4 pointer-events-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
            </div>
            <div>
              <span
                class="block font-bold text-slate-700 text-base pointer-events-none"
                >PDF / TXT</span
              >
              <span class="text-xs text-slate-400 pointer-events-none"
                >Fazer upload de arquivo</span
              >
            </div>
          </button>
        </div>
        <div class="flex items-center justify-between p-3">
          <button
            id="button-voltar"
            class="flex items-center gap-1 text-sm font-semibold text-indigo-600 hidden px-2.5"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            Voltar
          </button>
        </div>
        <form
          id="form-email"
          onsubmit="handleSubtmit(event, this)"
          class="hidden"
        >
          <div class="p-2 m-4" id="container-template">
            <template id="template-email">
              <label for="email_text" class="block mb-2 text-sm text-slate-700"
                >Texto do e-mail:</label
              >
              <textarea
                id="email_text"
                name="email_text"
                rows="4"
                class="block p-2.5 w-full text-sm text-slate-900 bg-white border border-slate-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Escreva seu texto aqui..."
              ></textarea>
            </template>

            <template id="template-file">
              <label
                id="label-input"
                class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-slate-200 rounded-2xl bg-slate-50 active:bg-slate-100 transition-all duration-300 ease-in-out cursor-pointer"
              >
                <svg
                  class="w-8 h-8 text-slate-400 mb-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  ></path>
                </svg>
                <span
                  class="text-sm font-medium text-slate-600 text-center px-4"
                  >Tocar para selecionar arquivo</span
                >
                <input
                  type="file"
                  name="file"
                  class="hidden"
                  id="file-input"
                  accept=".pdf,.txt"
                  onchange="handleInputChange(event)"
                />
              </label>
              <div
                class="file-selected border rounded-lg border-slate-200 p-2 hidden"
              ></div>
            </template>
          </div>

          <div class="p-6 md:p10 flex justify-center">
            <button
              type="submit"
              class="bg-purple-700 py-2 px-6 shadow-sm shadow-slate-400 rounded-lg text-white hover:bg-purple-800 transition-all duration-300 border-none flex items-center gap-2"
            >
              Classificar
              <svg
                id="loading-icon"
                class="animate-spin h-7 w-7 text-slate-200 hidden"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <defs>
                  <linearGradient
                    id="gradient"
                    x1="0%"
                    y1="0%"
                    x2="100%"
                    y2="100%"
                  >
                    <stop
                      offset="0%"
                      stop-color="currentColor"
                      stop-opacity="1"
                    />
                    <stop
                      offset="100%"
                      stop-color="currentColor"
                      stop-opacity="0"
                    />
                  </linearGradient>
                </defs>

                <circle
                  class="opacity-10"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>

                <path
                  fill="url(#gradient)"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
