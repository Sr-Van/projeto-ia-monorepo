<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoU Classificador de e-mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body class="antialiased text-slate-900 leading-tight">
    <div class="w-full max-w-2xl mx-auto px-4 py-8 md:py-16">
      <header class="text-center mb-8 md:mb-12">
        <h1 class="text-xl md:text-3xl font-bold tracking-tight text-slate-800">
          Classificador de e-mails AutoU
        </h1>
        <p class="text-slate-500 text-sm mt-2">Escolha o formato de entrada</p>
      </header>

      <main
        class="bg-white border border-slate-200 rounded-[2rem] overflow-hidden shadow-sm shadow-slate-200/50 transition-all duration-300"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 p-3 gap-3">
          <button
            class="flex flex-row md:flex-col items-center gap-4 md:gap-0 p-6 md:p-10 rounded-2xl bg-slate-50 md:bg-transparent border border-transparent active:bg-slate-100 md:hover:bg-slate-50 transition-all text-left md:text-center"
          >
            <div
              class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center shrink-0 md:mb-4"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                ></path>
              </svg>
            </div>
            <div>
              <span class="block font-bold text-slate-700 text-base"
                >Escrever</span
              >
              <span class="text-xs text-slate-400">Digitar manualmente</span>
            </div>
          </button>

          <button
            class="flex flex-row md:flex-col items-center gap-4 md:gap-0 p-6 md:p-10 rounded-2xl bg-slate-50 md:bg-transparent border border-transparent active:bg-slate-100 md:hover:bg-slate-50 transition-all text-left md:text-center"
          >
            <div
              class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center shrink-0 md:mb-4"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
            </div>
            <div>
              <span class="block font-bold text-slate-700 text-base"
                >PDF / TXT</span
              >
              <span class="text-xs text-slate-400"
                >Fazer upload de arquivo</span
              >
            </div>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
